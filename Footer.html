<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --footer-bg-color: #ffffff00; /* No background for footer */
            --footer-text-color: #535353; /* Default text color */
            --footer-link-color: #ff6347; /* Link color */
            --footer-link-hover-color: #e55337; /* Link hover color */
        }

        html, body {
            height: 100%; /* Make sure the html and body take up the full height of the viewport */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }

        body {
            min-height: 100vh; /* Ensure the body is at least the height of the viewport */
        }

        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 1rem 0;
            text-align: center;
            font-size: 1rem; /* 16px equivalent */
            color: var(--footer-text-color);
            background-color: var(--footer-bg-color);
        }

        footer a {
            color: var(--footer-link-color);
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        footer a:hover {
            color: var(--footer-link-hover-color);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            footer {
                font-size: 0.875rem; /* 14px equivalent */
            }
        }
    </style>
</head>

</html>
